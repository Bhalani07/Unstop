<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .content-wrapper {
            max-width: 600px;
            width: 100%;
        }

        img {
            max-width: 100%;
            height: 200px;
        }

        .paragraph {
            margin-top: 30px;
        }

        .link {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class='content-wrapper'>
        <div>
            <img src='[image]' alt='Image' />
        </div>
        <div class='paragraph'>
            <p>Hello [Candidate's First Name],</p>
            <p>[Company Name] is currently hiring for [Job Title]</p>
        </div>
        <div class='link'>
            <a href='[url]'>Apply Now</a>
        </div>
        <div class='paragraph'>
            <p>Regards,</p>
            <p>Team Unstop</p>
        </div>
    </div>
</body>
</html>
